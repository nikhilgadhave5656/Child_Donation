{% extends "base.html" %}
{% block body %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ child.image.url }}" class="img-fluid rounded shadow" style="max-height:400px; object-fit:cover;">
        </div>
        <div class="col-md-6">
            <h2>{{ child.name }}</h2>
            <p>{{ child.description }}</p>

            <!-- Payment form -->
            <form method="POST" action="{% url 'create_payment' child.id %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="amount" class="form-label">Enter Amount (Minimum â‚¹100)</label>
                    <input type="number" id="amount" name="amount" min="100" value="100" required class="form-control">
                </div>

                <button type="submit" class="btn btn-success mt-3">Proceed to Payment</button>
            </form>

        </div>
    </div>
</div>
{% endblock %}
