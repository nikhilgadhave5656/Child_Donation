{% extends "base.html" %}
{% load static %}

{% block body %}
<div class="container my-5">
  <h2 class="text-center mb-4">Meet the Children You Can Support</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

    {% for child in children %}
    <div class="col">
      <div class="card h-100 shadow">
        <img src="{{ child.image.url }}" class="card-img-top" alt="{{ child.name }}" style="height: 450px; object-fit: cover;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ child.name }}</h5>
          <p class="card-text">{{ child.description }}</p>
          <!-- Sponsor button linking to child detail -->
          <a href="{% url 'child_detail' child.id %}" class="btn btn-primary mt-auto">Sponsor Child!</a>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>
{% endblock %}
