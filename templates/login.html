{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Login</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4" style="background-color: #2c3e50; color: white; border-radius: 10px;">
        <form method="post">
          {% csrf_token %}

          <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input type="text" name="username" class="form-control" id="id_username" required
              style="background-color: #1e1e2f; border: none; color: #fff; border-radius: 6px;">
          </div>

          <div class="mb-3">
            <label for="id_password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="id_password" required
              style="background-color: #1e1e2f; border: none; color: #fff; border-radius: 6px;">
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-outline-light px-4 py-2" style="border-radius: 6px;">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
